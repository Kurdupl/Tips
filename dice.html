  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
<img class="center" id="img" src="">
<p id="dice">Get a random number</p>
<button class="btn1" onclick="random()">Roll The Dice</button>
<button class="btn2" onclick="doNotRoll()">Don't Roll The Dice</button>
<script type="text/javascript">
	const SPACES = " ";

	function random() {
		var randomNum = Math.floor(Math.random() * 6) +1;

		if (randomNum === 1) {
			document.getElementById('img').src = "pic1.jpg ";
		} else if (randomNum === 2) {
			document.getElementById('img').src = "pic2.jpg";
		} else if (randomNum === 3) {
			document.getElementById('img').src = "pic3.jpg";
		} else if (randomNum === 4) {
			document.getElementById('img').src = "pic4.jpg";
		} else if (randomNum === 5) {
			document.getElementById('img').src = "pic5.jpg";
		} else if (randomNum === 6) {
			document.getElementById('img').src = "pic6.jpg";
		}
		console.log("Your number is" + SPACES + randomNum)
		document.getElementById('dice').innerHTML = "Your number is" + SPACES + randomNum;
	}
	function doNotRoll() {
		alert("Please Roll The Dice");
	}



</script>
